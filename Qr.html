<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T·∫°o m√£ QR Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 35px 28px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 22px;
            color: #fff;
        }

        input {
            width: 90%;
            padding: 14px 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            margin-bottom: 18px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 0 0 3px rgba(101, 153, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            margin-top: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .qr-box {
            margin-top: 22px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 18px;
            border: 1px solid #eee;
            display: none;
            color: #333;
            transition: transform 0.3s ease;
            animation: fadeIn 0.6s ease;
            
            text-align: center;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .qr-box:hover {
            transform: translateY(-3px);
        }

        .qr-label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            color: #444;
        }

        #downloadBtn {
            display: none;
            margin-top: 14px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>‚ú® Tr√¨nh t·∫°o m√£ QR ‚ú®</h2>
        <input type="text" id="text" placeholder="Nh·∫≠p URL ho·∫∑c vƒÉn b·∫£n..." />
        <button onclick="generateQRCode()">üöÄ T·∫°o m√£ QR</button>

        <div class="qr-box" id="qr-box">
            <span class="qr-label">üìå M√£ QR c·ªßa b·∫°n</span>
            <div id="qrcode"></div>
            <button id="downloadBtn" onclick="downloadQR()">üì• T·∫£i QR</button>
        </div>
    </div>

    <!-- Th∆∞ vi·ªán QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        let qrcode = null;

        function generateQRCode() {
            const text = document.getElementById("text").value.trim();
            if (!text) return alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung!");

            // Hi·ªán khung QR
            document.getElementById("qr-box").style.display = "block";

            // X√≥a QR c≈© n·∫øu c√≥
            document.getElementById("qrcode").innerHTML = "";
            qrcode = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Hi·ªán n√∫t t·∫£i
            document.getElementById("downloadBtn").style.display = "block";
        }

        function downloadQR() {
            const qrCanvas = document.querySelector("#qrcode canvas");
            if (qrCanvas) {
                const link = document.createElement("a");
                link.href = qrCanvas.toDataURL("image/png");
                link.download = "qr_code.png";
                link.click();
            }
        }
    </script>
</body>

</html>
